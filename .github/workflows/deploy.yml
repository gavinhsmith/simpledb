name: Deploy to NPM/GitHub and Docs ðŸš€

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "Build Module ðŸš§"
    if: github.repository == 'gavinhsmith/simpledb'
    environment: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Setup Node v${{ vars.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
      - name: "[ACT] Install Yarn"
        if: ${{env.ACT}}
        run: npm install -g yarn
      - name: "Install Packages"
        run: yarn install
      - name: "Build Module"
        run: yarn run build:module --print-label
      - name: "Build Docs"
        run: yarn run build:docs --print-label
      - name: "Export Module as Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: "Export Docs as Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
      - name: "[ACT] Uninstall Yarn"
        if: ${{env.ACT}}
        run: npm uninstall -g yarn

  deploy-pages:
    name: "Deploy Docs ðŸ“š"
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Load Artifacts"
        uses: actions/download-artifact@v4
      - name: "Setup Pages"
        uses: actions/configure-pages@v5
      - name: "Upload Docs"
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-npm:
    name: "Publish to NPM ðŸš€"
    environment: Deploy
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Load Artifacts"
        uses: actions/download-artifact@v4
      - name: "Setup Node v${{ vars.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          token: ${{ secrets.NPM_TOKEN }}
          always-auth: true
      - name: "[ACT] Install Yarn"
        if: ${{env.ACT}}
        run: npm install -g yarn
      - name: "Install Packages"
        run: yarn install
      - name: ${{fromJSON('{"false":"Publish Package (Dry Run)","true":"Publish Package"}')[!env.ACT]}}
        if: ${{!env.ACT}}
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: "[ACT] Uninstall Yarn"
        if: ${{env.ACT}}
        run: npm uninstall -g yarn

  deploy-github:
    name: "Publish to GitHub ðŸš€"
    environment: Deploy
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Load Artifacts"
        uses: actions/download-artifact@v4
      - name: "Setup Node v${{ vars.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          registry-url: "https://npm.pkg.github.com"
          token: ${{ secrets.GITHUB_TOKEN }}
          always-auth: true
      - name: "[ACT] Install Yarn"
        if: ${{env.ACT}}
        run: npm install -g yarn
      - name: "Install Packages"
        run: yarn install
      - name: ${{fromJSON('{"false":"Publish Package (Dry Run)","true":"Publish Package"}')[!env.ACT]}}
        if: ${{!env.ACT}}
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "[ACT] Uninstall Yarn"
        if: ${{env.ACT}}
        run: npm uninstall -g yarn
